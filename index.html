<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="form">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required>
        </fieldset>
        
        <fieldset>
            <legend>Objective</legend>
            <label for="Objective">Objective:</label>
            <textarea name="objective" id="objective" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Reference</legend>
            <label for="reference">Reference:</label>
            <textarea name="reference" id="reference" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume</button>
    </form>
    
    <div id="resume-preview">
        
    </div>
    <div id="resumeOutput">
        <!--Resume willbe generated below-->
    </div>
   
    <script src="app.js"></script>
    
</body>
</html>
